 {% extends 'view/base.html'%}
{% block content %}
<h1>{{ user.username }}'s links</h1>

<p>User ID: {{ user.id }}</p>

    {% for link in link_list %}
        {% if user.id == link.user.id %}
            <div class="link">
            <h3>Location: {{ link.link_name }}</h3>
            <h3><a href="{{link.url}}">{{ link.url}} </a></h3>
            </div>
        {% endif %}
    {% endfor %}
    
    <h3><a href='/accounts/logout/'>Logout</a></h3>
 {% endblock %}
